<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Digital Clock</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/09068bdb38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <h2>Dynamic Clock</h2>
            <div class="icons">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i> 
            </div>
            <div class="time">
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num hour_num">--</span>
                        <span class="text">Hours</span>
                    </div>
                </div>
                <span class="colon">:</span>
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num min_num">--</span>
                        <span class="text">Minutes</span>
                    </div>
                </div>
                <span class="colon">:</span>
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num sec_num">--</span>
                        <span class="text">Seconds</span>
                    </div>
                </div>
                <span class="am_pm">AM</span>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
